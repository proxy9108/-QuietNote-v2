<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuietNote - Vault</title>
  <link rel="stylesheet" href="../styles/shared.css">
  <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
  <div class="quietnote-popup">
    <!-- Header -->
    <div class="popup-header">
      <div class="header-title">
        <span class="header-icon">ğŸ“</span>
        <h1>QuietNote</h1>
      </div>
      <button class="header-btn settings-btn" title="Settings" aria-label="Settings">âš™ï¸</button>
    </div>

    <!-- Lock Status -->
    <div id="lock-status" class="lock-status locked">
      <div class="lock-status-icon">ğŸ”’</div>
      <div class="lock-status-text">Notes are locked</div>
      <button class="btn-primary unlock-btn">Unlock</button>
    </div>

    <!-- Unlock Form (Hidden by default) -->
    <div id="unlock-form" class="unlock-form hidden">
      <input type="password" id="pin-input" class="pin-input" placeholder="Enter PIN" maxlength="8">
      <button class="btn-primary">Unlock</button>
      <button class="btn-secondary" type="button">Cancel</button>
    </div>

    <!-- Main Content (Hidden when locked) -->
    <div id="main-content" class="main-content hidden">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="vault">ğŸ’¾ Vault</button>
        <button class="tab-btn" data-tab="recent">ğŸ“Œ Recent</button>
        <button class="tab-btn" data-tab="pages">ğŸŒ Pages</button>
      </div>

      <!-- Vault Tab -->
      <div id="vault-tab" class="tab-content active">
        <div class="vault-actions">
          <button class="btn-secondary new-note-btn">+ New Note</button>
        </div>
        <div id="vault-notes" class="notes-list">
          <div class="empty-state">
            <div class="empty-icon">ğŸ“</div>
            <p>No personal notes yet</p>
            <p class="empty-hint">Create your first note to get started</p>
          </div>
        </div>
      </div>

      <!-- Recent Tab -->
      <div id="recent-tab" class="tab-content hidden">
        <div id="recent-notes" class="notes-list">
          <div class="empty-state">
            <div class="empty-icon">ğŸ“Œ</div>
            <p>No recent notes</p>
          </div>
        </div>
      </div>

      <!-- Pages Tab -->
      <div id="pages-tab" class="tab-content hidden">
        <div id="pages-list" class="pages-list">
          <div class="empty-state">
            <div class="empty-icon">ğŸŒ</div>
            <p>No notes for current page</p>
            <p class="empty-hint">Create a note using the button on the page</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="popup-footer">
      <div class="footer-info">
        <span id="notes-count">0 notes</span>
        <span id="lock-timer" class="hidden">Auto-lock in <span id="timer-value">0</span>s</span>
      </div>
      <button class="btn-secondary lock-btn hidden">ğŸ”’ Lock</button>
    </div>
  </div>

  <!-- Loading State -->
  <div id="loading-state" class="loading-state">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Note Editor Modal (for creating/editing) -->
  <div id="note-editor-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="editor-title">New Note</h2>
        <button class="modal-close">âœ•</button>
      </div>
      <textarea id="note-textarea" class="note-textarea" placeholder="Write your note..."></textarea>
      <div class="modal-footer">
        <button class="btn-primary save-note-btn">Save</button>
        <button class="btn-secondary cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../ui/popup.js"></script>
</body>
</html>
